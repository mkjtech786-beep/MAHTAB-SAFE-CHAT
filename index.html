<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHTAB CHAT - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252542;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            height: calc(var(--vh, 1vh) * 100);
            position: relative;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }

        .header-avatar::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--success);
            border: 2px solid var(--bg-secondary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .header-info span {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-text {
            color: var(--accent-primary) !important;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, rgba(26,26,46,0.5) 100%);
        }

        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.admin {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user .message-bubble {
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .message.admin .message-bubble {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-image {
            max-width: 250px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .message-image:active {
            transform: scale(0.98);
        }

        .message-image img {
            width: 100%;
            display: block;
        }

        /* Audio Message */
        .audio-message {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }

        .audio-play-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message.admin .audio-play-btn {
            background: var(--accent-primary);
            color: white;
        }

        .audio-waveform {
            flex: 1;
            height: 24px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .waveform-bar {
            flex: 1;
            background: rgba(255,255,255,0.3);
            border-radius: 1px;
            transition: height 0.3s;
        }

        .message.admin .waveform-bar {
            background: rgba(99, 102, 241, 0.5);
        }

        .audio-duration {
            font-size: 11px;
            opacity: 0.8;
            min-width: 35px;
            text-align: right;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            padding: 0 4px;
        }

        .message.user .message-meta {
            justify-content: flex-end;
        }

        .read-receipt {
            color: var(--accent-primary);
        }

        /* Date Divider */
        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .date-divider span {
            background: var(--bg-primary);
            padding: 0 16px;
            font-size: 12px;
            color: var(--text-secondary);
            position: relative;
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .attach-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            padding: 8px;
            max-height: 100px;
            resize: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .mic-btn {
            background: var(--bg-tertiary);
            color: var(--accent-primary);
        }

        .mic-btn.recording {
            background: var(--danger);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .send-btn {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }

        /* Recording UI */
        .recording-overlay {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: linear-gradient(to top, var(--bg-secondary), transparent);
            padding: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .recording-overlay.active {
            display: flex;
        }

        .recording-timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--danger);
            font-variant-numeric: tabular-nums;
        }

        .recording-cancel {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .voice-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }

        .voice-wave span {
            width: 4px;
            background: var(--danger);
            border-radius: 2px;
            animation: voiceWave 0.5s infinite ease-in-out;
        }

        .voice-wave span:nth-child(1) { height: 10px; animation-delay: 0s; }
        .voice-wave span:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .voice-wave span:nth-child(3) { height: 30px; animation-delay: 0.2s; }
        .voice-wave span:nth-child(4) { height: 25px; animation-delay: 0.3s; }
        .voice-wave span:nth-child(5) { height: 15px; animation-delay: 0.4s; }

        @keyframes voiceWave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        /* Blocked Notice */
        .blocked-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .blocked-notice.active {
            display: block;
        }

        .blocked-notice i {
            font-size: 48px;
            color: var(--danger);
            margin-bottom: 16px;
        }

        .blocked-notice h3 {
            margin-bottom: 8px;
        }

        .blocked-notice p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 2px;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-icon {
            width: 100px;
            height: 100px;
            background: var(--accent-gradient);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .welcome-screen h2 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        .welcome-screen p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .username-input {
            width: 100%;
            max-width: 300px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            text-align: center;
            outline: none;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .username-input:focus {
            border-color: var(--accent-primary);
        }

        .start-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h2>Welcome to Mahtab Chat</h2>
        <p>Secure, private messaging with end-to-end encryption. Enter your username to get started.</p>
        <input type="text" class="username-input" id="usernameInput" placeholder="Enter username" maxlength="20">
        <button class="start-btn" onclick="startChat()">Start Chatting</button>
    </div>

    <!-- Blocked Notice -->
    <div class="blocked-notice" id="blockedNotice">
        <i class="fas fa-ban"></i>
        <h3>Access Blocked</h3>
        <p>You have been blocked by the administrator.</p>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <button class="modal-close" onclick="closeImageModal()">
            <i class="fas fa-times"></i>
        </button>
        <img src="" alt="Full view" id="modalImage">
    </div>

    <div class="app" id="app" style="display: none;">
        <div class="header">
            <div class="header-brand">
                <div class="header-avatar">A</div>
                <div class="header-info">
                    <h1>MAHTAB KHAN JAMALI</h1>
                    <span id="statusText">
                        <i class="fas fa-circle" style="font-size: 8px; color: var(--success);"></i>
                        Online
                    </span>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="clearChat()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="recording-overlay" id="recordingOverlay">
            <div class="voice-wave">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="recording-timer" id="recordingTimer">00:00</div>
            <div class="recording-cancel">Slide to cancel</div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="attach-btn" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    
                    <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    
                    <button class="action-btn mic-btn" id="micBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                
                <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqfguS1ucAtklcl06eB1JIWQr46XMpe7g",
            authDomain: "safe-chat-c0b9c.firebaseapp.com",
            databaseURL: "https://safe-chat-c0b9c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "safe-chat-c0b9c",
            storageBucket: "safe-chat-c0b9c.firebasedatabase.app",
            messagingSenderId: "119640275300",
            appId: "1:119640275300:web:20ae984f4af1ffe6a62271"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userId = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingTimer = null;
        let currentAudio = null;

        // Mobile height fix
        function setVH() {
            document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
        }
        setVH();
        window.addEventListener('resize', setVH);

        // Check existing user
        const savedUser = localStorage.getItem("mahtab_username");
        if (savedUser) {
            userId = savedUser;
            showApp();
        }

        window.startChat = () => {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            if (!name) {
                input.style.borderColor = 'var(--danger)';
                setTimeout(() => input.style.borderColor = '', 1000);
                return;
            }
            
            userId = name;
            localStorage.setItem("mahtab_username", userId);
            showApp();
        };

        function showApp() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            
            initializeChat();
        }

        function initializeChat() {
            // Check blocked status
            onValue(ref(db, `chats/${userId}/blocked`), (snap) => {
                if (snap.exists() && snap.val()) {
                    document.getElementById('blockedNotice').classList.add('active');
                    document.querySelector('.input-area').style.display = 'none';
                } else {
                    document.getElementById('blockedNotice').classList.remove('active');
                    document.querySelector('.input-area').style.display = 'block';
                }
            });

            // Update last active
            update(ref(db, `chats/${userId}`), { 
                lastActive: Date.now(),
                started: Date.now()
            });

            setInterval(() => {
                update(ref(db, `chats/${userId}`), { lastActive: Date.now() });
            }, 30000);

            // Load messages
            loadMessages();
            
            // Listen for admin typing
            onValue(ref(db, `chats/${userId}/adminTyping`), (snap) => {
                const statusText = document.getElementById('statusText');
                if (snap.exists() && snap.val()) {
                    statusText.innerHTML = '<span class="typing-text">typing...</span>';
                } else {
                    statusText.innerHTML = '<i class="fas fa-circle" style="font-size: 8px; color: var(--success);"></i> Online';
                }
            });

            // Setup input
            const input = document.getElementById('messageInput');
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
                
                // Typing indicator
                update(ref(db, `chats/${userId}`), { typing: input.value.length > 0 });
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Setup mic
            document.getElementById('micBtn').addEventListener('click', toggleRecording);
            
            // Setup image
            document.getElementById('imageInput').addEventListener('change', handleImage);
        }

        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            
            onValue(ref(db, `chats/${userId}/messages`), (snap) => {
                messagesDiv.innerHTML = '';
                
                if (!snap.exists()) return;

                let lastDate = null;

                snap.forEach((child) => {
                    const msg = child.val();
                    const msgDate = new Date(msg.time).toDateString();
                    
                    // Date divider
                    if (msgDate !== lastDate) {
                        const divider = document.createElement('div');
                        divider.className = 'date-divider';
                        divider.innerHTML = `<span>${formatDate(msg.time)}</span>`;
                        messagesDiv.appendChild(divider);
                        lastDate = msgDate;
                    }
                    
                    renderMessage(msg, child.key);
                });

                scrollToBottom();
            });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
            return date.toLocaleDateString();
        }

        function renderMessage(msg, key) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${msg.from}`;
            
            let content = '';
            
            if (msg.text) {
                content = `<div class="message-bubble">${escapeHtml(msg.text)}</div>`;
            } else if (msg.image) {
                content = `
                    <div class="message-image" onclick="openImageModal('${msg.image}')">
                        <img src="${msg.image}" alt="Image">
                    </div>
                `;
            } else if (msg.voice) {
                content = `
                    <div class="message-bubble">
                        <div class="audio-message">
                            <button class="audio-play-btn" onclick="playAudio(this, '${msg.voice}')">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="audio-waveform">
                                ${Array(25).fill(0).map(() => `<div class="waveform-bar" style="height: ${Math.random() * 20 + 4}px"></div>`).join('')}
                            </div>
                            <span class="audio-duration">0:00</span>
                        </div>
                    </div>
                `;
            }

            const time = msg.time ? new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
            const ticks = msg.from === 'user' ? 
                (msg.status === 'seen' ? '<i class="fas fa-check-double read-receipt"></i>' : '<i class="fas fa-check"></i>') : '';
            
            div.innerHTML = `
                ${content}
                <div class="message-meta">
                    <span>${time}</span>
                    ${ticks}
                </div>
            `;
            
            messagesDiv.appendChild(div);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            // Check blocked
            const blocked = await get(ref(db, `chats/${userId}/blocked`));
            if (blocked.exists() && blocked.val()) return;

            push(ref(db, `chats/${userId}/messages`), {
                from: 'user',
                text: text,
                time: Date.now(),
                status: 'sent'
            });

            input.value = '';
            input.style.height = 'auto';
            update(ref(db, `chats/${userId}`), { typing: false });
            
            scrollToBottom();
        };

        async function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;

            const blocked = await get(ref(db, `chats/${userId}/blocked`));
            if (blocked.exists() && blocked.val()) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = () => {
                push(ref(db, `chats/${userId}/messages`), {
                    from: 'user',
                    image: reader.result,
                    time: Date.now(),
                    status: 'sent'
                });
                scrollToBottom();
            };
            e.target.value = '';
        }

        async function toggleRecording() {
            const btn = document.getElementById('micBtn');
            const overlay = document.getElementById('recordingOverlay');
            const timer = document.getElementById('recordingTimer');

            if (btn.classList.contains('recording')) {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                clearInterval(recordingTimer);
                btn.classList.remove('recording');
                overlay.classList.remove('active');
            } else {
                // Check blocked
                const blocked = await get(ref(db, `chats/${userId}/blocked`));
                if (blocked.exists() && blocked.val()) return;

                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = () => {
                            push(ref(db, `chats/${userId}/messages`), {
                                from: 'user',
                                voice: reader.result,
                                time: Date.now(),
                                status: 'sent'
                            });
                            scrollToBottom();
                        };
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    btn.classList.add('recording');
                    overlay.classList.add('active');
                    
                    // Start timer
                    recordingStartTime = Date.now();
                    recordingTimer = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                        const mins = Math.floor(elapsed / 60);
                        const secs = elapsed % 60;
                        timer.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    }, 1000);
                    
                } catch (err) {
                    alert('Microphone access denied');
                }
            }
        }

        window.playAudio = (btn, src) => {
            const icon = btn.querySelector('i');
            const container = btn.closest('.audio-message');
            const duration = container.querySelector('.audio-duration');
            
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio = null;
                icon.className = 'fas fa-play';
                return;
            }
            
            currentAudio = new Audio(src);
            currentAudio.play();
            icon.className = 'fas fa-pause';
            
            currentAudio.ontimeupdate = () => {
                const mins = Math.floor(currentAudio.currentTime / 60);
                const secs = Math.floor(currentAudio.currentTime % 60);
                duration.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                // Animate waveform
                const bars = container.querySelectorAll('.waveform-bar');
                bars.forEach(bar => {
                    bar.style.height = Math.random() * 20 + 4 + 'px';
                });
            };
            
            currentAudio.onended = () => {
                icon.className = 'fas fa-play';
                duration.textContent = '0:00';
                currentAudio = null;
            };
        };

        window.openImageModal = (src) => {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('active');
        };

        window.closeImageModal = () => {
            document.getElementById('imageModal').classList.remove('active');
        };

        window.clearChat = async () => {
            if (!confirm('Clear all messages?')) return;
            await remove(ref(db, `chats/${userId}/messages`));
            document.getElementById('messages').innerHTML = '';
        };

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
